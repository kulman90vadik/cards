<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="cards">
    <ul class="cards__list">
        <li class="cards__item">
            <article class="card card--active">
                <div class="card__top">
                    <div class="card__icon">
                        <svg class="card__icon-star">
                            <use xlink:href="images/sprite.svg#star"></use>
                        </svg>
                    </div>
                    <h2 class="card__title">Level 1</h2>
                </div>
                <h3 class="card__subtitle">Requirements</h3>
                <ul class="card__list">
                    <li class="card__item">
                        Confirm E-mail
                    </li>
                    <li class="card__item">
                        Confirm Phone Number
                    </li>
                    <li class="card__item">
                        Enter personal details
                    </li>
                </ul>
                <p class="card__description">Annual turnover - up to 2.500 EUR</p>
            </article>
        </li>

        <li class="cards__item">
            <article class="card">
                <div class="card__top">
                    <div class="card__icon">
                        <svg class="card__icon-star">
                            <use xlink:href="images/sprite.svg#star"></use>
                        </svg>
                    </div>
                    <h2 class="card__title">Level 2</h2>
                </div>
                <h3 class="card__subtitle">Requirements</h3>
                <ul class="card__list">
                    <li class="card__item">
                        Upload Photo ID
                    </li>
                    <li class="card__item">
                        Upload Utility Bill
                    </li>
                </ul>
                <p class="card__description">Annual turnover - up to 30.000 EUR</p>
            </article>
        </li>
    </ul>
</div>

    <!-- <script src="js/main.min.js"></script> -->
</body>
</html>
